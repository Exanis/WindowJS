<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WindowJS demonstration page</title>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="WindowJS/js/Window.js"></script>
        <script type="text/javascript" src="WindowJS/js/WindowNotification.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
        <link rel="stylesheet" href="WindowJS/css/WindowJS.css" />
    </head>

    <body>
        <div class="navbar navbar-default">
            <div class="container-fluid" id="notifications">

            </div>
        </div>

        <div id="myWindow"></div>

        <script type="text/javascript">
            $(function () {
                $("#notifications").windowjs_notification();
                $("#myWindow").windowjs({content: 'SimplePage.html'});
            })
        </script>
    </body>
</html>
